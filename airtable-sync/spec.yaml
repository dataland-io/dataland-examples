moduleId: airtable-sync-example

buildCommand: npm run build

parameters:
  - airtable-api-key
  - airtable-base-id
  - airtable-table-name
  - airtable-view-name
  - dataland-table-name

workers:
  - workerId: airtable-sync
    scriptPath: dist/airtableSync.bundle.js
    triggers:
      cron:
        cronExpression: "0 */15 * * * * *"
      transaction: {}
    env:
      AIRTABLE_API_KEY: airtable-api-key
      AIRTABLE_BASE_ID: airtable-base-id
      AIRTABLE_TABLE_NAME: airtable-table-name
      AIRTABLE_VIEW_NAME: airtable-view-name
      DATALAND_TABLE_NAME: dataland-table-name
