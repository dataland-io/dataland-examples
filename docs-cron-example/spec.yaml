moduleId: docs-cron-example-example

buildCommand: npm run build

workers:
  - workerId: docs-cron-example
    scriptPath: dist/docsCronExample.bundle.js
    triggers:
      cron:
        cronExpression: "*/15 * * * * * *"
      transaction: {}

tables:
  - tableId: random-users
    tableName: Random Users
    autoMigrate: true
    columnDescriptors:
      - columnId: name
        columnName: "Name"
        dataType: string
      - columnId: email
        columnName: "Email"
        dataType: string
      - columnId: phone
        columnName: "Phone"
        dataType: string
      - columnId: "picture"
        columnName: "Picture Link"
        dataType: string
        columnAnnotations:
          dataland.io/column-display-config: |
            {
              "type": "url"
            }
