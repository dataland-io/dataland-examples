moduleId: insert-rows-from-api

buildCommand: npm run build

workers:
  - workerId: insert-rows-from-api-worker
    scriptPath: dist/insertRowsFromApi.bundle.js

tables:
  - tableId: trigger
    tableName: "Insert Trigger"
    autoMigrate: true
    columnDescriptors:
      - columnId: "trigger"
        columnName: "Trigger"
        dataType: int32
        columnAnnotations:
          dataland.io/column-display-config: |
            {
              "type": "button",
              "label": "Trigger",
              "theme": "blue"
            }

      - columnId: "last-pressed"
        columnName: "Last pressed"
        dataType: string

  - tableId: rows-from-json-placeholder
    tableName: "Rows from JSON Placeholder"
    autoMigrate: true
    columnDescriptors:
      - columnId: user-id
        columnName: "User ID"
        dataType: int32

      - columnId: "post-id"
        columnName: "Post ID"
        dataType: int32

      - columnId: "title"
        columnName: "Title"
        dataType: string

      - columnId: "body"
        columnName: "Body"
        dataType: string
