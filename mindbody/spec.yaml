moduleId: mindbody-module

info:
  title: Mindbody
  description: Sync Mindbody into Dataland
  author: Dataland Devs <devs@dataland.io>
  sourceCodeUrl: https://github.com/dataland-io/dataland-builtin-modules
  readmePath: README.md
  iconPath: otf-icon.svg

buildCommand: npm run build

parameters:
  - mindbody-api-key
  - mindbody-authorization
  - mindbody-site-id
  - mindbody-allow-writeback-boolean
  - dataland-clients-table-name

workers:
  - workerId: mindbody-worker
    scriptPath: dist/bundle.js
    triggers:
      # cron:
      #   cronExpression: "*/15 * * * * * *"
      transaction: {}
    env:
      MINDBODY_API_KEY: mindbody-api-key
      MINDBODY_AUTHORIZATION: mindbody-authorization
      MINDBODY_SITE_ID: mindbody-site-id
      MINDBODY_ALLOW_WRITEBACK_BOOLEAN: mindbody-allow-writeback-boolean
      DATALAND_CLIENTS_TABLE_NAME: dataland-clients-table-name
tables:
  - tableId: clients-3
    tableName: clients-3
    autoMigrate: true
    columnDescriptors:
      - columnId: id
        columnName: Id
        dataType: string
      - columnId: first-name
        columnName: FirstName
        dataType: string
      - columnId: last-name
        columnName: LastName
        dataType: string
      - columnId: status
        columnName: Status
        dataType: string
      - columnId: email
        columnName: Email
        dataType: string
      - columnId: mobile-phone
        columnName: MobilePhone
        dataType: string
      - columnId: is-prospect
        columnName: IsProspect
        dataType: boolean
        columnAnnotations:
          dataland.io/column-display-config: |
            {
              "type": "checkbox"
            }

      - columnId: prospect-stage---active
        columnName: ProspectStage/~/Active
        dataType: boolean
        columnAnnotations:
          dataland.io/column-display-config: |
            {
              "type": "checkbox"
            }

      - columnId: prospect-stage---id
        columnName: ProspectStage/~/Id
