moduleId: hubspot-example

buildCommand: npm run build

parameters:
  - hubspot-access-token

tables:
  - tableId: trigger
    tableName: "hubspot-contacts-trigger"
    autoMigrate: true
    columnDescriptors:
      - columnId: "trigger"
        columnName: "Trigger"
        dataType: int32
        columnAnnotations:
          dataland.io/column-display-config: |
            {
              "type": "button",
              "label": "ACTION",
              "theme": "blue"
            }

      - columnId: "last-pressed"
        columnName: "Last pressed"
        dataType: string

  - tableId: hubspot-contacts
    tableName: hubspot-contacts
    autoMigrate: true
    columnDescriptors:
      - columnId: id
        columnName: id
        dataType: int64
      - columnId: "email"
        columnName: "email"
        dataType: string
      # firstname: hubspotContact.firstname,
      - columnId: "firstname"
        columnName: "firstname"
        dataType: string
      # lastname: hubspotContact.lastname,
      - columnId: "lastname"
        columnName: "lastname"
        dataType: string
      # createdate: hubspotContact.createdate,
      - columnId: "createdate"
        columnName: "createdate"
        dataType: string
      # lastmodifieddate: hubspotContact.lastmodifieddate,
      - columnId: "lastmodifieddate"
        columnName: "lastmodifieddate"
        dataType: string
      # createdAt: hubspotContact.createdAt,
      - columnId: "created-at"
        columnName: "createdAt"
        dataType: string
      # updatedAt: hubspotContact.updatedAt,
      - columnId: "updated-at"
        columnName: "updatedAt"
        dataType: string
      # archived: hubspotContact.archived,
      - columnId: "archived"
        columnName: "archived"
        dataType: boolean

workers:
  - workerId: hubspot-contacts-worker
    scriptPath: dist/fetchHubspotContacts.bundle.js
    env:
      HUBSPOT_ACCESS_TOKEN: hubspot-access-token
