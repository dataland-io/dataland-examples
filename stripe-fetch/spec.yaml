moduleId: stripe-fetch-example

buildCommand: npm run build

parameters:
  - stripe-api-key

tables:
  - tableId: trigger
    tableName: stripe-customers-trigger
    autoMigrate: true
    columnDescriptors:
      - columnId: "trigger"
        columnName: "Trigger"
        dataType: int32
        columnAnnotations:
          dataland.io/column-display-config: |
            {
              "type": "button",
              "label": "Import Stripe Customers",
              "theme": "blue"
            }
      - columnId: "last-pressed"
        columnName: "Last pressed"
        dataType: string

  - tableId: stripe-customers
    tableName: stripe-customers
    autoMigrate: true
    columnDescriptors:
      # id: stripeCustomer.id,
      - columnId: id
        columnName: id
        dataType: string
        # object: stripeCustomer.object,
      - columnId: object
        columnName: object
        dataType: string
        # address: stripeCustomer.address,
      - columnId: address
        columnName: address
        dataType: string
        # balance: stripeCustomer.balance,
      - columnId: balance
        columnName: balance
        dataType: float64
        # created: stripeCustomer.created,
      - columnId: created
        columnName: created
        dataType: int64
        # currency: stripeCustomer.currency,
      - columnId: currency
        columnName: currency
        dataType: string
        # default_currency: stripeCustomer.default_currency,
      - columnId: default-currency
        columnName: default_currency
        dataType: string
        # default_source: stripeCustomer.default_source,
      - columnId: default-source
        columnName: default_source
        dataType: string
        # delinquent: stripeCustomer.delinquent,
      - columnId: delinquent
        columnName: delinquent
        dataType: boolean
        # description: stripeCustomer.description,
      - columnId: description
        columnName: description
        dataType: string
        # discount: stripeCustomer.discount,
      - columnId: discount
        columnName: discount
        dataType: string
        # email: stripeCustomer.email,
      - columnId: email
        columnName: email
        dataType: string
        # invoice_prefix: stripeCustomer.invoice_prefix,
      - columnId: invoice-prefix
        columnName: invoice_prefix
        dataType: string
        # livemode: stripeCustomer.livemode,
      - columnId: livemode
        columnName: livemode
        dataType: boolean
        # metadata: stripeCustomer.metadata,
      - columnId: metadata
        columnName: metadata
        dataType: string
        # name: stripeCustomer.name,
      - columnId: name
        columnName: name
        dataType: string
        # next_invoice_sequence: stripeCustomer.next_invoice_sequence,
      - columnId: next-invoice-sequence
        columnName: next_invoice_sequence
        dataType: int64
        # phone: stripeCustomer.phone,
      - columnId: phone
        columnName: phone
        dataType: string
        # preferred_locales: stripeCustomer.preferred_locales,
      - columnId: preferred-locales
        columnName: preferred_locales
        dataType: string
        # shipping: stripeCustomer.shipping,
      - columnId: shipping
        columnName: shipping
        dataType: string
        # tax_exempt: stripeCustomer.tax_exempt,
      - columnId: tax-exempt
        columnName: tax_exempt
        dataType: string
        # test_clock: stripeCustomer.test_clock,
      - columnId: test-clock
        columnName: test_clock
        dataType: int64

  - tableId: subscriptions-trigger
    tableName: stripe-subscriptions-trigger
    autoMigrate: true
    columnDescriptors:
      - columnId: "trigger"
        columnName: "Trigger"
        dataType: int32
        columnAnnotations:
          dataland.io/column-display-config: |
            {
              "type": "button",
              "label": "Import Stripe Subscriptions",
              "theme": "blue"
            }
      - columnId: "last-pressed"
        columnName: "Last pressed"
        dataType: string

  - tableId: stripe-subscriptions
    tableName: stripe-subscriptions
    autoMigrate: true
    columnDescriptors:
      # id: stripeCustomer.id,
      - columnId: id
        columnName: id
        dataType: string
      # status: stripeSubscription.status,
      - columnId: status
        columnName: status
        dataType: string
        columnAnnotations:
          dataland.io/column-display-config: |
            {
              "type": "select",
              "options": [
                {
                  "value": "incomplete_expired",
                  "theme": "ruby"
                },
                {
                  "value": "incomplete",
                  "theme": "ruby"
                },                
                {
                  "value": "cancelled",
                  "theme": "ruby"
                },     
                {
                  "value": "unpaid",
                  "theme": "ruby"
                },                                                
                {
                  "value": "trialing",
                  "theme": "pink"
                },
                {
                  "value": "past_due",
                  "theme": "yellow"
                },                
                {
                  "value": "active",
                  "theme": "green"
                }
              ]
            }
      - columnId: created
        columnName: created
        dataType: int64
      # cancel_at_period_end: stripeSubscription.cancel_at_period_end,
      - columnId: cancel-at-period-end
        columnName: cancel_at_period_end
        dataType: boolean
        # canceled_at: stripeSubscription.canceled_at,
      - columnId: canceled-at
        columnName: canceled_at
        dataType: int64
        # current_period_end: stripeSubscription.current_period_end,
      - columnId: current-period-end
        columnName: current_period_end
        dataType: int64
        # current_period_start: stripeSubscription.current_period_start,
      - columnId: current-period-start
        columnName: current_period_start
        dataType: int64
        # customer: stripeSubscription.customer,
      - columnId: customer
        columnName: customer
        dataType: string
      # default_payment_method: stripeSubscription.default_payment_method,
      - columnId: default-payment-method
        columnName: default_payment_method
        dataType: string
      # description: stripeSubscription.description,
      - columnId: description
        columnName: description
        dataType: string
      # items: stripeSubscription.items,
      - columnId: items
        columnName: items
        dataType: string
      # latest_invoice: stripeSubscription.latest_invoice,
      - columnId: latest-invoice
        columnName: latest_invoice
        dataType: string
      # metadata: stripeSubscription.metadata,
      - columnId: metadata
        columnName: metadata
        dataType: string

  - tableId: paymentintents-trigger
    tableName: stripe-paymentintents-trigger
    autoMigrate: true
    columnDescriptors:
      - columnId: "trigger"
        columnName: "Trigger"
        dataType: int32
        columnAnnotations:
          dataland.io/column-display-config: |
            {
              "type": "button",
              "label": "Import Stripe Payment Intents",
              "theme": "blue"
            }
      - columnId: "last-pressed"
        columnName: "Last pressed"
        dataType: string

  - tableId: stripe-paymentintents
    tableName: stripe-paymentintents
    autoMigrate: true
    columnDescriptors:
      - columnId: "id"
        columnName: "id"
        dataType: string
        # amount: stripePaymentIntent.amount,
      - columnId: amount
        columnName: amount
        dataType: float64
        # automatic_payment_methods:
        #   stripePaymentIntent.automatic_payment_methods,
      - columnId: automatic-payment-methods
        columnName: automatic_payment_methods
        dataType: string
      # charges: stripePaymentIntent.charges,
      - columnId: charges
        columnName: charges
        dataType: string
      # client_secret: stripePaymentIntent.client_secret,
      - columnId: client-secret
        columnName: client_secret
        dataType: string
      # currency: stripePaymentIntent.currency,
      - columnId: currency
        columnName: currency
        dataType: string
      # customer: stripePaymentIntent.customer,
      - columnId: customer
        columnName: customer
        dataType: string
      # description: stripePaymentIntent.description,
      - columnId: description
        columnName: description
        dataType: string
      # last_payment_error: stripePaymentIntent.last_payment_error,
      - columnId: last-payment-error
        columnName: last_payment_error
        dataType: string
      # metadata: stripePaymentIntent.metadata,
      - columnId: metadata
        columnName: metadata
        dataType: string
      # next_action: stripePaymentIntent.next_action,
      - columnId: next-action
        columnName: next_action
        dataType: string
      # payment_method: stripePaymentIntent.payment_method,
      - columnId: payment-method
        columnName: payment_method
        dataType: string
      # payment_method_types: stripePaymentIntent.payment_method_types,
      - columnId: payment-method-types
        columnName: payment_method_types
        dataType: string
      # receipt_email: stripePaymentIntent.receipt_email,
      - columnId: receipt-email
        columnName: receipt_email
        dataType: string
      # setup_future_usage: stripePaymentIntent.setup_future_usage,
      - columnId: setup-future-usage
        columnName: setup_future_usage
        dataType: string
      # shipping: stripePaymentIntent.shipping,
      - columnId: shipping
        columnName: shipping
        dataType: string
      # statement_descriptor: stripePaymentIntent.statement_descriptor,
      - columnId: statement-descriptor
        columnName: statement_descriptor
        dataType: string
      # statement_descriptor_suffix:
      #   stripePaymentIntent.statement_descriptor_suffix,
      - columnId: statement-descriptor-suffix
        columnName: statement_descriptor_suffix
        dataType: string
      # status: stripePaymentIntent.status,
      - columnId: status
        columnName: status
        dataType: string
        columnAnnotations:
          dataland.io/column-display-config: |
            {
              "type": "select",
              "options": [
                {
                  "value": "requires_payment_method",
                  "theme": "ruby"
                },
                {
                  "value": "requires_confirmation",
                  "theme": "ruby"
                },                
                {
                  "value": "requires_action",
                  "theme": "ruby"
                },                                                 
                {
                  "value": "processing",
                  "theme": "pink"
                },
                {
                  "value": "requires_capture",
                  "theme": "yellow"
                },                
                {
                  "value": "succeeded",
                  "theme": "green"
                },
                {
                  "value": "incomplete",
                  "theme": "silver"
                }               
              ]
            }

workers:
  - workerId: fetch-stripe-customers-with-sub
    scriptPath: dist/fetchStripeCustomersWithSub.bundle.js
    env:
      STRIPE_API_KEY: stripe-api-key

  - workerId: fetch-stripe-customers
    scriptPath: dist/fetchStripeCustomers.bundle.js
    env:
      STRIPE_API_KEY: stripe-api-key

  - workerId: fetch-stripe-subscriptions
    scriptPath: dist/fetchStripeSubscriptions.bundle.js
    env:
      STRIPE_API_KEY: stripe-api-key

  - workerId: fetch-stripe-paymentintents
    scriptPath: dist/fetchStripePaymentIntents.bundle.js
    env:
      STRIPE_API_KEY: stripe-api-key
