      - columnId: status
        columnName: status
        dataType: string
        columnAnnotations:
          dataland.io/column-display-config: |
            {
              "type": "select",
              "options": [
                {
                  "value": "requires_payment_method",
                  "theme": "ruby"
                },
                {
                  "value": "requires_confirmation",
                  "theme": "ruby"
                },
                {
                  "value": "requires_action",
                  "theme": "ruby"
                },
                {
                  "value": "processing",
                  "theme": "pink"
                },
                {
                  "value": "requires_capture",
                  "theme": "yellow"
                },
                {
                  "value": "succeeded",
                  "theme": "green"
                },
                {
                  "value": "incomplete",
                  "theme": "silver"
                }
              ]
            }
      - columnId: "issue-refund"
        columnName: "Issue refund"
        dataType: int32
        columnAnnotations:
          dataland.io/column-display-config: |
            {
              "type": "button",
              "label": "Issue refund",
              "theme": "blue"
            }

      - columnId: refund-status
        columnName: refund_status
        dataType: string
        columnAnnotations:
          dataland.io/column-display-config: |
            {
              "type": "select",
              "options": [
                {
                  "value": "canceled",
                  "theme": "ruby"
                },
                {
                  "value": "failed",
                  "theme": "ruby"
                },
                {
                  "value": "requires_action",
