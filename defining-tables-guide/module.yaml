moduleId: defining-tables-guide

tables:
  - tableName: first
    autoMigrate: true
    columnDescriptors:
      - columnName: first
        dataType: string

      - columnName: second
        dataType: string

  - tableName: users
    autoMigrate: false
    columnDescriptors:
      - columnName: name
        dataType: string

      - columnName: age
        dataType: int32

      - columnName: billing_address
        dataType: string

      - columnName: personal_website
        dataType: string
        columnAnnotations:
          dataland.io/column-display-config: |
            {
              "type": "url"
            }

      - columnName: plan_tier
        dataType: string
        columnAnnotations:
          dataland.io/column-display-config: |
            {
              "type": "select",
              "options": [
                {
                  "value": "free",
                  "theme": "silver"
                },
                {
                  "value": "pro",
                  "theme": "pink"
                },
                {
                  "value": "enterprise",
                  "theme": "ruby"
                }
              ]
            }
