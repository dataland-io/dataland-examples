moduleId: airtable-module-5

info:
  title: Airtable-5
  description: Sync a Airtable table to Dataland
  author: Dataland Devs <devs@dataland.io>
  sourceCodeUrl: https://github.com/dataland-io/dataland-builtin-modules
  readmePath: README.md
  iconPath: icon.svg

buildCommand: npm run build

parameters:
  - airtable-api-key-5
  - airtable-base-id-5
  - airtable-table-name-5
  - airtable-view-name-5
  - allow-writeback-boolean-5
  - dataland-table-name-5

workers:
  - workerId: airtable-table-sync-5
    scriptPath: dist/bundle.js
    triggers:
      cron:
        cronExpression: "0 */5 * * * * *"
      transaction: {}
    env:
      AIRTABLE_API_KEY_5: airtable-api-key-5
      AIRTABLE_BASE_ID_5: airtable-base-id-5
      AIRTABLE_TABLE_NAME_5: airtable-table-name-5
      AIRTABLE_VIEW_NAME_5: airtable-view-name-5
      ALLOW_WRITEBACK_BOOLEAN_5: allow-writeback-boolean-5
      DATALAND_TABLE_NAME_5: dataland-table-name-5
