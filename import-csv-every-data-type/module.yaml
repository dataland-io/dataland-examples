moduleId: import-csv-example-all-data-types

buildCommand: npm run build

workers:
  - workerId: import-csv-every-data-type
    scriptPath: dist/importCsv.bundle.js
    triggers:
      cron:
        enabled: true
        # Syncs every day at 12:00 AM UTC
        cronExpression: "0 0 0 * * * *"
        runOnInitialDeployment: true
tables:
  - tableName: every_data_type_table
    autoMigrate: true
    columnDescriptors:
      - columnName: id
        dataType: float64
      - columnName: select
        dataType: string
        columnAnnotations:
          dataland.io/column-width: "100"
          dataland.io/column-display-config: |
            {
              "type": "select",
              "options": [
                {
                  "value": "Apple",
                  "theme": "ruby"
                },
                {
                  "value": "Carrot",
                  "theme": "orange"
                },
                {
                  "value": "Banana",
                  "theme": "yellow"
                },
                {
                  "value": "Daikon",
                  "theme": "green"
                },
                {
                  "value": "Eggplant",
                  "theme": "purple"
                },
                {
                  "value": "Fruit",
                  "theme": "light-blue"
                },
                {
                  "value": "Grape",
                  "theme": "purple"
                },
                {
                  "value": "Horchata",
                  "theme": "pink"
                },
                {
                  "value": "Igloo",
                  "theme": "silver"
                },
                {
                  "value": "Jigglypuff",
                  "theme": "pink"
                }
              ]
            }
      - columnName: button
        dataType: int32
        columnAnnotations:
          dataland.io/column-width: "100"
          dataland.io/column-display-config: |
            {
              "type": "button",
              "label": "Button text",
              "theme": "blue"
            }
      - columnName: checkbox
        dataType: boolean
        columnAnnotations:
          dataland.io/column-width: "100"
          dataland.io/column-display-config: |
            {
              "type": "checkbox"
            }

      - columnName: text
        dataType: string
        columnAnnotations:
          dataland.io/column-width: "100"

      # Number: currentline[4],
      - columnName: number
        dataType: float64
        columnAnnotations:
          dataland.io/column-width: "100"

      # URL: currentline[5],
      - columnName: url
        dataType: string
        columnAnnotations:
          dataland.io/column-width: "120"
          dataland.io/column-display-config: |
            {
              "type": "url"
            }

      # "Raw: String": currentline[6],
      - columnName: raw_string
        dataType: string
        columnAnnotations:
          dataland.io/column-width: "120"

      # "Raw: Boolean": currentline[7],
      - columnName: "raw_boolean"
        dataType: boolean
        columnAnnotations:
          dataland.io/column-width: "120"

      # "Raw: int32": currentline[8],
      - columnName: "raw_int32"
        dataType: int32
        columnAnnotations:
          dataland.io/column-width: "120"

      # "Raw: int64": currentline[9],
      - columnName: "raw_int64"
        dataType: int64
        columnAnnotations:
          dataland.io/column-width: "120"

      # "Raw: float32": currentline[10],
      - columnName: "raw_float32"
        dataType: float32
        columnAnnotations:
          dataland.io/column-width: "120"

      # "Raw: float64": currentline[11],
      - columnName: "raw_float64"
        dataType: float64
        columnAnnotations:
          dataland.io/column-width: "120"
